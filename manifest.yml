version: '4.0'
description: RMRK2 processor

typegen:
  metadata:
    source: wss://kusama-rpc.polkadot.io/
  outDir: src/types
  calls:
    - utility.batch_all
    - utility.batch
    - system.remark

mappings:
  mappingsModule: lib/mappings
  range: '[5756453, )'
  eventHandlers:
  extrinsicHandlers:
    - extrinsic: system.remark
      handler: handleRemark
    - extrinsic: utility.batchAll
      handler: handleBatchAll
    - extrinsic: utility.batch
      handler: handleBatch
  preBlockHooks:
  postBlockHooks:

